<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dashboard</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Welcome message -->
  <div class="bg-blue-500 text-white py-8 px-4 absolute top-0 left-0 w-full">
    <div class="container  mx-auto text-center">
      <h1 class="text-4xl font-bold">Welcome to Your Dashboard</h1>
      <p class="mt-4 text-lg pb-8">Explore the data and manage your tasks</p>
    </div>
  </div>

  <!-- Dashboard layout -->
  <div class="container mx-auto mt-32 px-4">

    <div class="grid grid-cols-1 xl:grid-cols-2 lg:grid-cols-2 gap-6 relative z-10">
     
      <!-- Cards or panels -->
      <div class="relative bg-white rounded-lg shadow-lg p-6">
        <!-- Your card content -->
        <h2 class="text-xl font-semibold mb-2">Card 1</h2>
        <!-- Add more content here -->
      </div>

      <div class="relative bg-white rounded-lg shadow-lg p-6">
        <!-- Your card content -->
        <h2 class="text-xl font-semibold mb-2">Card 2</h2>
        <!-- Add more content here -->
      </div>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-5 lg:grid-cols-5 gap-6 relative z-10">
        <!-- Card 1 (Larger on extra-large screens) -->
        <div class="relative bg-white rounded-lg shadow-lg p-6 xl:col-span-3 lg:col-span-3">
          <!-- Your card content -->
          <h2 class="text-xl font-semibold mb-2">Card 1</h2>
          <!-- Add more content here -->
        </div>
      
        <!-- Card 2 -->
        <div class="relative bg-white rounded-lg shadow-lg p-6 xl:col-span-2 lg:col-span-2">

          <!-- Your card content -->
          <h2 class="text-xl font-semibold mb-2">Card 2</h2>
          <!-- Add more content here -->
        </div>
      </div>
      
  </div>

  <!-- Your JavaScript for interactivity here -->
</body>
</html>
